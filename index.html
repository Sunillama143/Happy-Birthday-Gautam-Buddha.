<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Siddhartha Gautama!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy Birthday, Siddhartha Gautama!</h1>
    </header>
    <main>
        <section id="message-section">
            <p id="birthday-message">May your day be filled with peace and joy.</p>
            <button onclick="changeFontStyle()">Change Font Style</button>
        </section>
        <section id="quote-section">
            <p id="buddha-quote">"The mind is everything. What you think you become."</p>
            <button onclick="generateQuote()">New Quote</button>
        </section>
        <section id="timer-section">
            <p id="countdown-timer"></p>
        </section>
        <button onclick="toggleTheme()">Toggle Day/Night Mode</button>
    </main>
    <footer>
        <p>&copy; 2024 Buddha's Birthday Celebration</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
